<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱纪念日 💕</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>我们的恋爱纪念日</h1>
        <div class="date-range">
            2009年12月10日 → 2025年1月8日
        </div>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <h2>灰老公和熊老婆已经在一起</h2>
        <div class="counter">
            <div class="time-block total-days">
                <span id="totalDays">5509</span>
                <label>天</label>
            </div>
            <div class="time-details">
                <div class="time-block">
                    <span id="years">15</span>
                    <label>年</label>
                </div>
                <div class="time-block">
                    <span id="months">00</span>
                    <label>月</label>
                </div>
                <div class="time-block">
                    <span id="days">29</span>
                    <label>天</label>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <label>时</label>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <label>分</label>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <label>秒</label>
                </div>
            </div>
        </div>
    </div>
    <script src="new_script.js"></script>
</body>
</html>
