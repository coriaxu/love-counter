<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我们的纪念日</title>
    <!-- 引用CSS文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 引用字体 -->
    <!-- 如果使用Google Fonts中的替代字体，请取消以下链接的注释 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ma+Shan+Zheng&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <!-- 爱情计数器 -->
        <div class="love-counter">
            <!-- 标题和爱心 -->
            <div class="title">
                <div class="heart"></div>
                <h1 class="main-title">我们的纪念日</h1>
            </div>
            <!-- 日期范围 -->
            <div class="date-range">
                <span>2009.12.10</span>
                <span class="separator">❤</span>
                <span>至今</span>
            </div>
            <!-- 计数文本 -->
            <div class="counter-text">我们已经在一起</div>
            <!-- 天数 -->
            <div class="days">XXXX天</div>
            <!-- 座右铭 -->
            <div class="motto">爱你一生一世</div>
            <!-- 倒计时区域 -->
            <div class="anniversary-countdown">
                <div class="countdown-card">
                    <div class="countdown-title">距离15周年纪念日还有</div>
                    <div class="countdown-timer">
                        <div class="countdown-item">
                            <div class="countdown-value">XX</div>
                            <div class="countdown-label">天</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">XX</div>
                            <div class="countdown-label">小时</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">XX</div>
                            <div class="countdown-label">分钟</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value">XX</div>
                            <div class="countdown-label">秒</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引用JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
