<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情计时器</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='seasonal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='anniversary.css') }}">
</head>
<body>
    <div id="seasonal-container"></div>
    <div class="container">
        <div class="love-counter">
            <div class="date-range">
                <span>{{ start_date }}</span>
                <span class="separator">→</span>
                <span id="today-date">{{ today_date }}</span>
            </div>
            <div class="heart"></div>
            <h1 class="counter-text">灰老公和熊老婆已经在一起</h1>
            <div class="days">{{ days }}</div>
            <p class="days-text">天</p>
            <p class="motto">爱你一生一世</p>
            
            <!-- 15周年倒计时区块 -->
            <div class="anniversary-countdown">
                <div class="countdown-glass">
                    <h2>距离我们的15周年纪念日还有</h2>
                    <div class="countdown-timer">
                        <div class="countdown-item">
                            <span class="countdown-value" id="countdown-days">--</span>
                            <span class="countdown-label">天</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="countdown-hours">--</span>
                            <span class="countdown-label">时</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="countdown-minutes">--</span>
                            <span class="countdown-label">分</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="countdown-seconds">--</span>
                            <span class="countdown-label">秒</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='seasonal.js') }}"></script>
    <script src="{{ url_for('static', filename='countdown.js') }}"></script>
    <script src="{{ url_for('static', filename='anniversary.js') }}"></script>
</body>
</html>
